<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site under maintenance</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
  
  <!-- Fuente bonita para el Coming Soon -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    img {
      max-width: 80vw; /* Que el logo nunca sobrepase el ancho de la pantalla */
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2));
    }
    h1 {
      color: #2e8b57;
      font-size: clamp(1.5rem, 4vw, 2.5rem); /* Se adapta al ancho */
      margin-bottom: 10px;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 30px;
    }
    .coming-soon {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.5rem, 5vw, 2.6rem);
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h1>WEST COAST OASIS LANDSCAPING</h1>
  <p>We are currently under maintenance.<br>Our new website will be ready very soon.</p>
  <div class="coming-soon">COMING SOON</div>
</body>
</html>
