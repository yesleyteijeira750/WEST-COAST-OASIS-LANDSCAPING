<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEST COAST OASIS LANDSCAPING</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #d4f1be 0%, #e9f8db 70%, #f7fff0 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2d3436;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      gap: 15px;
      padding: 20px;
    }
    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 0;
      letter-spacing: 3px;
      font-weight: 700;
    }
    h1[translate="no"] {
      /* no traducir */
    }
    .animated-text {
      animation: moveTogether 3s ease-in-out infinite alternate;
      font-weight: 600;
    }
    .creating {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: #2d3436;
      font-family: 'Segoe UI', sans-serif;
    }
    .coming-soon {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: #27ae60; /* verde vibrante */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
      margin-top: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes moveTogether {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="WEST COAST OASIS LANDSCAPING Logo" />
  <h1 translate="no">WEST COAST OASIS LANDSCAPING</h1>
  <div class="animated-text creating">We are creating our website</div>
  <div class="animated-text coming-soon">Coming Soon</div>
</body>
</html>
